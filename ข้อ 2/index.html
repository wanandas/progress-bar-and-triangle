<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="contain">
    </div>
</body>

<script>
    for (let i = 0; i < 11; i++) {
        const contain = document.querySelector('.contain')
        const itemRow = document.createElement('div');
        if (i === 0) {
            const item = document.createElement('p');
            item.textContent = 'x'
            contain.appendChild(itemRow)
            itemRow.appendChild(item)
        } else if (i === 10) {
            itemRow.style = `display:flex;justify-content:space-between;width:${i * 2}ch`
            for (let n = 0; n <= i; n++) {
                const item = document.createElement('p')
                item.textContent = 'x'
                contain.appendChild(itemRow)
                itemRow.appendChild(item)
            }
        } else {
            itemRow.style = `display:flex;justify-content:space-between;width:${i * 2}ch`
            const itemL = document.createElement('p');
            const itemR = document.createElement('p');
            itemL.textContent = 'x'
            itemR.textContent = 'x'
            contain.appendChild(itemRow)
            itemRow.appendChild(itemL)
            itemRow.appendChild(itemR)
        }
    }
</script>

</html>
